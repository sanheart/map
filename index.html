<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"> 
	<title> 街区地图 </title>
	<link rel="stylesheet" href="css/style.css">
	<!-- 导入地图样式 -->
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <!-- 引入bootstrap-->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<section id="wrapper" class="toggled">
	<!--侧边栏-->
	<nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
		<h3>Welcome to Peking!</h3>	
		<!-- 展示/隐藏侧边栏按钮
 		<button class="nav-top">
			<i class="fa fa-dedent"></i>
		</button> 
		-->
		<!--搜索框 -->
		<section id="search">
			<input data-bind="textInput: placeInput" type="text" class="search-text" placeholder="Search for...">
		</section>		
	    <!--选取的地方列表-->
		<div id="place">
			<ul class="nav sidebar-nav" data-bind="foreach: placeList">
				<!-- 绑定的是Place对象-->
				<li data-bind="text: name, click: $parent.placeClick"></li>
			</ul>
		</div>
	</nav>
	<div id="page-content-wrapper">
		<!--汉堡包button-->
		<button type="button" class="hamburger">
			<i class="fa fa-dedent"></i>
         </button>
		<!--高德地图展示区-->
		<section id="map"></section>		
	</div>
	
</section>

<!-- Jquery 引入 -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<!--bootstrap 引入-->
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- knocjJs 引入 -->
<script src="js/lib/knockout-3.4.2.js"></script>
<!-- 异步加载 JavaScript API。-->
<script src="http://webapi.amap.com/maps?v=1.3&key=2ded72af71bae6d5f84dbdfff693ee08&callback=init" onerror="mapErrorHandler()"></script>

<script src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function () { 
		  $('.hamburger').click(function () {
		        $('#wrapper').toggleClass('toggled');
		  });  
		});
	</script>
</body>
</html>
